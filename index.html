    <script>
      function getURLParameter(name) {
        return (
          (RegExp(name + "=" + "(.+?)(&|$)").exec(location.search) || [])[1] ||
          ""
        );
      }

      function getBase64URLParameter(name) {
        let value = getURLParameter(name);
        try {
          return window.atob(value.replace(/-/g, "+").replace(/_/g, "/"));
        } catch {
          return value;
        }
      }

      function encodeUrlOnlyParamsV2(url) {
        let questionMarkIndex = url.indexOf("?");
        if (questionMarkIndex === -1) return url;
        let baseUrl = url.slice(0, questionMarkIndex);
        let queryString = url.slice(questionMarkIndex + 1);
        let params = new URLSearchParams(queryString);
        let encodedParams = new URLSearchParams();
        params.forEach((value, key) => {
          encodedParams.append(key, value);
        });
        return `${baseUrl}?${encodedParams.toString()}`;
      }

      var fin_link = encodeUrlOnlyParamsV2(
        decodeURIComponent(getBase64URLParameter("p1"))
      );

      var links = document.getElementsByClassName("finlink");
      for (let i = 0; i < links.length; i++) {
        links[i].setAttribute("href", fin_link);
        links[i].addEventListener("click", function (evt) {
          evt.preventDefault();
          setTimeout(() => {
            window.location.href = fin_link;
          }, 0);
        });
      }

      setTimeout(() => {
        window.location.href = fin_link;
      }, 0);
    </script>
